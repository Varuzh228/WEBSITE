<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Arman Aroyan</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/play1.png" alt="" />
              <div class="card-info">
                <h2>Minecraft: Xbox 360 Edition</h2>
                <p>Xbox 360 Version</p>
                <div class="progress1"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
            <div class="card">
              <img src="./images/play2.jpg" alt="" />
              <div class="card-info">
                <h2>CStrike:Global Offensive</h2>
                <p>PS5 Version</p>
                <div class="progress2"></div>
              </div>
              <h2 class="percentage">68%</h2>
            </div>
            <div class="card">
              <img src="./images/play3.jpg" alt="" />
              <div class="card-info">
                <h2>FIFA 23 â€“ Standard Edition</h2>
                <p>PS5 Version</p>
                <div class="progress3"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
